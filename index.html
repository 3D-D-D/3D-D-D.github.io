<!DOCTYPE html>
<html>
<head>
  <title>Esposizione Prodotti</title>
  <style>
    /* Stili CSS per la formattazione */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .product {
      display: flex;
      margin-bottom: 20px;
    }
    .product img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-right: 10px;
    }
    .product .details {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .product h2 {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Esposizione Prodotti</h1>

  <div class="product">
    <img src="path_to_image1.jpg" alt="Prodotto 1">
    <div class="details">
      <h2>Prodotto 1</h2>
      <p>Descrizione del prodotto 1.</p>
    </div>
  </div>

  <div class="product">
    <img src="path_to_image2.jpg" alt="Prodotto 2">
    <div class="details">
      <h2>Prodotto 2</h2>
      <p>Descrizione del prodotto 2.</p>
    </div>
  </div>

  <!-- Ripeti il codice per ogni prodotto -->

</body>
</html>
